<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Cookie&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h2>To Do List </h2>
        <div class="todo">
            <h4 id="date">Monday | Jan 23, 2023</h4>
            <div class="row">
                <input type="text" id="inputBox" placeholder="Add New Task">
                <button onclick="addItem()">Add</button>
            </div>
            <ul id="list">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
